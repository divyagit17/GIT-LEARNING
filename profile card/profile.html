<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PROFILE CARD </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-card">
        <img src="pro.jpeg" alt="Profile Picture" class="profile-image" height="50px" width="50px">
        <h2 class="name"> DIVYA</h2>
        <p class="title"> web developer</p>

        <div class="tags">
            <span class="tag">HTML</span>
            <span class="tag">CSS</span>
            <span class="tag">JavaScript</span>       
            <span class="tag">React</span>
            <span class="tag">Node.js</span>
            <span class="tag">Express.js</span>
            <span class="tag">MongoDB</span>
            <span class="tag">Git</span>

        </div>
        <button onclick="toggleContact()"> Show/Hide Contact</button>

        <div class="contact-info" id="contact">
            <p>Email: divya@example.com</p>
            <p>Phone: 123-456-7890</p>
        </div>
    </div>

    <script>
        function toggleContact() {
            const contactInfo = document.getElementById('contact');
            contact.style.display = contact.style.display ==="none" ? "block" : "none";
        }

            
    </script>
    
</body>
</html>
